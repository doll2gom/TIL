<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Main</title>
  <style>
    {% block style %}
      .side {
        width : 300px;
        height: 1000px;
        padding: 2rem;
      }
    {% endblock style %}
  </style>
  </head>
  <body>
  {% block navbar %}
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        {% if request.user.is_authenticated %}
          <div>
            {{user}}님 안녕하세요.
            <a href="{% url 'accounts:update' %}"><button class="btn btn-outline-secondary">회원정보 수정</button></a>
            <a href="{% url 'accounts:logout' %}"><button type="button" class="btn btn-outline-primary">로그아웃</button></a>
          </div> 
        {% else %}
          <div>
            <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-outline-secondary">회원가입</button></a>
            <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-outline-primary">로그인</button></a>
          </div>        
        {% endif %}
        
      </div>
    </nav>
  {% endblock navbar %}
  {% block sidebar %}
   <div class = 'row'>
    <div class="side col-3">
      <h2><b>IT 정보 공유</b></h2>
      <hr>
      <p><a href="{% url 'posts:create' %}"><b>글작성</b></a></p>
      <p><a href="{% url 'posts:index' %}"><b>모든글</b></a></p>
      {% comment %} <p><a href=""><b>모든글</b></a></p> {% endcomment %}
      <p><a href="{% url 'posts:category' '개발' %}"><b>개발</b></a></p>
      <p><a href="{% url 'posts:category' 'CS' %}"><b>CS</b></a></p>
      <p><a href="{% url 'posts:category' '신기술' %}"><b>신기술</b></a></p>
    </div>
    <div class='col-9'>
    {% block content %} 
        
    {% endblock content %} 
    </div>
  </div>
  {% endblock sidebar %}


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
