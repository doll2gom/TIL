{% extends 'base.html' %}

{% block content %}
<h1>Detail</h1>
  <p>글 번호 - {{post.pk}}</p>
  <p>글 제목 - {{post.title}}</p>
  <p>글 내용 - {{post.content}}</p>
  <p>글 카테고리 - {{post.category}}</p>
  <a href="{% url 'posts:update' post.pk %}"><button>글 수정</button></a>
  <form action="{% url 'posts:delete' post.pk %}" method = 'POST'>
    {% csrf_token %}
    <input type="submit" value='글 삭제'>
  </form>
{% endblock content %}
