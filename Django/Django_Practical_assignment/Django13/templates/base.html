<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Django 13 - Model Relationships (N:1)</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<style>
			{% block style %} {% endblock style %}
		</style>
	</head>
	<body>
		{% block navbar %}
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'reviews:index' %}">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="{% url 'reviews:index' %}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'reviews:create' %}">create</a>
						</li>
					</ul>
					{% if request.user.is_authenticated %}
					<h3>안녕하세요, {{ user }} 님!</h3>
					<form action="{% url 'accounts:logout' %}" method="POST">
						{% csrf_token %}
						<input type="submit" value="Logout" class="btn btn-outline-info" />
					</form>
					<form action="{% url 'accounts:delete' %}" method="POST">
						{% csrf_token %}
						<input
							type="submit"
							value="회원탈퇴"
							class="btn btn-outline-secondary"
							role="button" />
					</form>
					<a
						href="{% url 'accounts:update' %}"
						class="btn btn-outline-secondary"
						role="button"
						>회원정보수정</a
					>
					{% else %}
					<a
						href="{% url 'accounts:signup' %}"
						class="btn btn-outline-secondary"
						role="button"
						>Signup</a
					>
					<a
						href="{% url 'accounts:login' %}"
						class="btn btn-outline-success"
						role="button"
						>Login</a
					>
					{% endif %}
				</div>
			</div>
		</nav>
		{% endblock navbar %} {% block content %} {% endblock content %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>
</html>
