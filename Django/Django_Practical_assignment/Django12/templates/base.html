<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>0410 실습</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2"
			type="text/css" />
		<style>
			.logo {
				width: 5%;
			}
		</style>
		{% block style %} {% endblock style %}
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<img
					class="logo"
					src="https://i.pinimg.com/564x/80/f8/00/80f800ed2ea3f7f3c917be75a87fbda3.jpg" />
				<a class="navbar-brand mx-3" href="{% url 'albums:index' %}"
					>My django</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="{% url 'albums:index' %}"
								>Home</a
							>
						</li>
						<!-- Button trigger modal -->
						<li class="nav-item">
							<a
								class="nav-link"
								data-bs-toggle="modal"
								data-bs-target="#staticBackdrop"
								href="{% url 'albums:create' %}"
								>create</a
							>
						</li>
						<!-- Modal -->
						<div
							class="modal fade"
							id="staticBackdrop"
							data-bs-backdrop="static"
							data-bs-keyboard="false"
							tabindex="-1"
							aria-labelledby="staticBackdropLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" id="staticBackdropLabel">
											이미지 업로드
										</h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form
											action="{% url 'albums:create' %}"
											method="POST"
											enctype="multipart/form-data">
											{% csrf_token %} {{ form.as_p }}
											<div class="modal-footer">
												<input
													role="button"
													class="btn btn-secondary"
													type="submit" />
												<button
													type="button"
													class="btn btn-secondary"
													data-bs-dismiss="modal">
													Close
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- end -->
					</ul>
					<form class="d-flex" role="search">
						<button class="btn btn-outline-success" type="submit">Login</button>
					</form>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock content %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>
</html>
