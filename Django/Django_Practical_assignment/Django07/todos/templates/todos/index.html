{% extends "base.html" %} {% block content %}
<h1>todos</h1>
<a class="btn btn-primary" href="{% url 'todos:form' %}" role="button"
	>make todo list</a
>
{% for todo in todoList %}
<p>
	제목 :
	<a href="{% url 'todos:detail' todo.pk %}">{{todo.title}}</a>
</p>
<p>내용 : {{ todo.content }}</p>
<hr />
{% endfor %} {% endblock content %}
