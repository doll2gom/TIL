{% extends "base.html" %} {% block content %}
<h1>일정 추가</h1>
<label for="form_test">Your name: </label>
<input id="form_test" type="text" name="form_test" maxlength="100" required>
<h1>TODO LIST</h1>
<p>
	<a href=""><i class="bi-plus"></i>ADD TODO</a>
	<a href="" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
</p>
<ul class="list-group">
	{% for todo in todos %}
		<li class="list-group-item">
			<a href="">{{ todo.title }}</a>
			{% if todo.important %}
				<span class="badge badge-danger">!</span>
			{% endif %}
			<div style="float:right">
				<a href="" class="btn btn-danger">완료</a>
				<a href="" class="btn btn-outline-primary">수정하기</a>
			</div>
		</li>
	{% endfor %}
</ul>
{% comment %} <form action="" methode="">
	<div>
		<label for="title">제목</label>
		<input type="text" class="form-control" id="title" placeholder="제목"></input>
	</div>
	<div>
		<label for="content" class="form-label">내용</label>
		<textarea class="form-control" id="title" placeholder="내용" cols="30" rows="10"></textarea>
	</div>
	<div>
		<label for="priority">우선순위</label>
		<input type="number" name="number" id="priority" class="input"></input>
	</div>
	<div>
		<label for="priority">마감기한</label>
		<input type="date" name="number" id="priority" class="input"></input>
	</div>
	<div>
		<input type="submit" class="btn btn-banger" href="{% url 'todos:index' %}" ></input>
		<a class="btn btn-primary" href="{% url 'todos:index' %}">뒤로가기</a>
	</div>
</form> {% endcomment %}

{% endblock content %}
