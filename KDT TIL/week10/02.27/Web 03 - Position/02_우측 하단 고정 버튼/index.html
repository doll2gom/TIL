<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <img class="img" src="https://source.unsplash.com/random/?developer" />
      <img class="img" src="https://source.unsplash.com/random/?algorithm" />
      <img class="img" src="https://source.unsplash.com/random/?database" />
      <img class="img" src="https://source.unsplash.com/random/?html" />
      <img class="img" src="https://source.unsplash.com/random/?css" />
    </div>
    <!-- 이하 우측 하단 고정 버튼을 생성하기 위한 HTML 마크업 -->
    <div class="container">
      <a class="fixed positioned" href="#" sizes="(min-width: 1px) 50px, 6vw"
        >버튼</a
      >
    </div>
  </body>
  <style>
    .container {
      text-align: center;
    }

    .img {
      margin: auto;
      display: block;
      width: 720px;
      height: auto;
    }

    /* 이하 우측 하단 고정 버튼을 생성하기 위한 CSS 작성 */
    .fixed {
      position: fixed;
      text-decoration: none;
      border: solid 5px aliceblue;
      background-color: rgb(224, 180, 255);
      border-radius: 20px;
      width: 80px;
      height: 40px;
      right: 5px;
      bottom: 20px;
      line-height: 40px;
      font-size: 25px;
    }
  </style>
</html>
