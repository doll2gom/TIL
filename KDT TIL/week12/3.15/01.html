<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 선언식
      console.log(add(3, 9));
      function add(num1, num2) {
        return num1 + num2;
      }

      //함수 표현식
      const sub = function (num1, num2) {
        return num1 - num2;
      };
      console.log(sub(3, 9));

      //기본 함수 매개 변수
      const greeting = function (name = "Anonymous") {
        return `Hi ${name}`;
      };
      console.log(greeting());

      //매개변수 개수와 인자 개수의 불일치 상황
      //매개변수 개수 < 인자
      const noArg = function () {
        return 0;
      };
      console.log(noArg(1, 2, 3));

      const twoArg = function (num1, num2) {
        return [num1, num2];
      };
      console.log(twoArg(1, 2, 3));

      //매개변수 개수 > 인자
      const threeArg = function (num1, num2, num3) {
        return [num1, num2, num3];
      };
      console.log(threeArg(1));

      // 나머지 매개변수
      const myFun = function (num1, num2, ...아무이름) {
        return [num1, num2, 아무이름];
      };
      console.log(myFun(1, 2, 3, 4, 5));
      console.log(myFun(1, 2));
    </script>
  </body>
</html>
