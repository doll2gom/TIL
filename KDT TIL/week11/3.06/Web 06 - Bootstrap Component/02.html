<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2. log in page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body class="p-3">
    <div
      class="fs-5 fw-bold text-center p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
      로그인
    </div>

    <div class="input-group mt-2 mb-3">
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Email address" />
    </div>

    <div class="input-group mt-2 mb-3">
      <span class="input-group-text">Password</span>
      <input
        type="text"
        aria-label="Password"
        class="form-control"
        placeholder="Password" />
    </div>

    <div class="text-center">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault" />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <div class="mt-3 d-grid gap-2">
      <button
        type="button"
        class="p-1 fs-6 fw-bold btn btn-outline-danger"
        disabled>
        로그인
      </button>
      <button type="button" class="fs-6 btn btn-success">회원가입</button>
      <button type="button" class="btn btn-warning">돌아가기</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
