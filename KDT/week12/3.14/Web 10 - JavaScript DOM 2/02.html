<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2. 로그인 폼 DOM 생성하기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>

  <body>
    <div id="original" class="container">
      <div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">이메일</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" role="submit">로그인</button>
        </div>
      </div>
    </div>

    <div id="copy" class="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>

  <script>
    // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
    const newDiv = document.createElement("div");
    newDiv.setAttribute("id", "original");
    newDiv.setAttribute("class", "container");
    // console.log(newDiv);

    const div2 = document.createElement("div");
    newDiv.appendChild(div2);

    // console.log(div2);

    function f() {
      const d2__div3 = document.createElement("div");
      d2__div3.setAttribute("class", "mb-3");
      div2.appendChild(d2__div3);
    }

    for (let i = 0; i < 3; i++) {
      // const d2__div3_i = d2__div3_$;
      const divTag4 = document.querySelector(".mb-3");

      console.log("divTag4");
      const d2__div3 = document.createElement("div");
      d2__div3.setAttribute("class", "mb-3");
      div2.appendChild(d2__div3);
    }

    // 1번  div.mb-3
    const d2__div3 = document.createElement("div");
    d2__div3.setAttribute("class", "mb-3");
    div2.appendChild(d2__div3);

    const d3__Labl__1 = document.createElement("label");
    d3__Labl__1.setAttribute("for", "inputEmail");
    d3__Labl__1.setAttribute("class", "form-label");
    d3__Labl__1.textContent = "이메일";
    d2__div3.appendChild(d3__Labl__1);

    const d3__Input__1 = document.createElement("input");
    d3__Input__1.setAttribute("type", "email");
    d3__Input__1.setAttribute("class", "form-control");
    d3__Input__1.setAttribute("id", "inputEmail2");
    d2__div3.appendChild(d3__Input__1);

    // 2번  div.mb-3
    const d2__div3__2 = document.createElement("div");
    d2__div3__2.setAttribute("class", "mb-3");
    div2.appendChild(d2__div3__2);

    const d3__Labl__2 = document.createElement("label");
    d3__Labl__2.setAttribute("for", "inputPassword");
    d3__Labl__2.setAttribute("class", "form-label");
    d3__Labl__2.textContent = "비밀번호";
    d2__div3__2.appendChild(d3__Labl__2);

    const d3__Input__2 = document.createElement("input");
    d3__Input__2.setAttribute("type", "password");
    d3__Input__2.setAttribute("class", "form-control");
    d3__Input__2.setAttribute("id", "inputPassword2");
    d2__div3__2.appendChild(d3__Input__2);

    // 3번  div.mb-3
    const d2__div3__3 = document.createElement("div");
    d2__div3__3.setAttribute("class", "mb-3");
    div2.appendChild(d2__div3__3);

    const d3__btn = document.createElement("label");
    d3__btn.setAttribute("class", "btn btn-primary");
    d3__btn.setAttribute("role", "submit");
    d3__btn.textContent = "로그인";
    d2__div3__3.appendChild(d3__btn);

    const div__copy = document.querySelector("#copy");
    div__copy.appendChild(newDiv);
    console.log(div__copy);
  </script>
</html>
