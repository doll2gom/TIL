<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 250px;
        border: 1px solid black;
        background-color: silver;
        margin-right: 1em;
        object-fit: none;
      }

      #object-position-1 {
        object-position: 10px;
      }

      #object-position-2 {
        object-position: 100% 10%;
      }
    </style>
  </head>
  <body>
    <img
      id="object-position-1"
      src="./웹 프로젝트 03_02 - 그리드 레이아웃/image/01.webp"
      alt="MDN Logo" />
    <img
      id="object-position-2"
      src="./웹 프로젝트 03_02 - 그리드 레이아웃/image/02.webp"
      alt="MDN Logo" />
  </body>
</html>
