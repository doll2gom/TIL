<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        position: relative;
      }

      .link {
        width: 10rem;
        height: 10rem;
        background-color: black;
        color: white;
      }

      .link-position {
        left: 0;
        left: 50%;
        top: 50%;
      }
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="" container>
      <img src="/week10/02.27/box.png" alt="#" class="img" />
      <a href="#" class="link link-position">비교하기</a>
    </div>
  </body>
</html>
