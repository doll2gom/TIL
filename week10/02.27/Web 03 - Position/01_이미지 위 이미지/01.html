<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_box_model</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 544px;
        border: 2px solid black;
        padding: 0;
        position: relative;
      }
      .word-box {
        margin: 30px;
      }
      p {
        margin-bottom: 25px;
      }
      .absolute {
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/week10/02.27/Web 03 - Position/01_이미지 위 이미지/01.jpg"
        alt="팀 버너스리" />
      <img
        src="/week10/02.27/Web 03 - Position/01_이미지 위 이미지/02.png"
        alt="국기"
        width="100px"
        class="absolute" />
      <div class="word-box">
        <h1>팀 버너스리</h1>
        <h3>프로그래머</h3>
        <p>
          1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의
          아버지
        </p>
        <p>국적 : 영국</p>
        <p>생년월일 : 1955년 6월 8일</p>
        <p>
          추가정보 :
          <a href="https://ko.wikipedia.org/wiki/팀_버너스리"
            >https://ko.wikipedia.org/wiki/팀_버너스리</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
