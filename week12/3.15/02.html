<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 기본적인 일반적인 함수 정의
      const greeting = function (name) {
        return `hello, ${name}`;
      };

      // 1단계 화살표 함수 (조건 필요없음)
      // 흔하게 많이 사용하는 구조
      // 자유자재로 바꾸거나 돌려놓을 수 있어야 한다.
      const arrow1 = (name) => {
        return `hello, ${name}`;
      };

      // 2단계 화살표 함수 줄이기(조건이 필요)
      // return이 한 줄이라면 가능
      const arrow2 = (name) => `hello, ${name}`;

      console.log(arrow1("doll2gom"));
      console.log(arrow2("doll2gom"));
    </script>
  </body>
</html>
