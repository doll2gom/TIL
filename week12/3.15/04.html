<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Sophia",
        greeting: function () {
          // 상속이나 중첩의 문제 때문에 본인을 호출시
          //person이 아니라 this를 사용한다.
          return `hello, ${this.name}`;
        },
      };

      // greeting 메서드 호출
      console.log(person.greeting());

      // this
      // 단순 호출 시 this는 window를 가리킨다.
      const myFunc = function () {
        return this;
      };

      console.log(myFunc());
    </script>
  </body>
</html>
