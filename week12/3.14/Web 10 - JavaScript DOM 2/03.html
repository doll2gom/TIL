<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 프로필 카드 DOM 생성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>

  <body>
    <div id="original" class="container">
      <div id="card" class="card w-25">
        <!-- 1 img -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
          class="card-img-top" />
        <!-- 2 h4 -->
        <h4 class="card-header fw-bolder">팀 버너스리</h4>
        <!-- 3 div -->
        <div class="card-body">
          <p class="card-text">
            1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의
            아버지
          </p>
        </div>
        <!-- ul > li -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item">국적 - 영국</li>
          <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
          <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
          <li class="list-group-item">
            출신 대학 - 옥스퍼드 대학교 물리학 학사
          </li>
        </ul>
        <div class="card-footer text-end">
          <a
            href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC"
            class="card-link">
            추가 정보
          </a>
        </div>
      </div>
    </div>

    <div id="copy" class="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>

  <script>
    // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
    const newDiv = document.createElement("div");
    newDiv.setAttribute("id", "original");
    newDiv.setAttribute("class", "container");
    // console.log(newDiv);

    const div2 = document.createElement("div");
    newDiv.setAttribute("id", "card2");
    newDiv.setAttribute("class", "card w-25");
    newDiv.appendChild(div2);

    const imgTag = document.createElement("img");
    const h4Tag = document.createElement("h4");
    const divTag1 = document.createElement("div");
    const pTag = document.createElement("p");
    const ulTag = document.createElement("ul");
    const ilTag = document.createElement("il");
    const ilTag1 = document.createElement("il");
    const ilTag2 = document.createElement("il");
    const ilTag3 = document.createElement("il");
    const divTag2 = document.createElement("div");
    const aTag = document.createElement("a");
    div2.appendChild(imgTag);
    div2.appendChild(h4Tag);
    div2.appendChild(divTag1);
    divTag1.appendChild(pTag);
    div2.appendChild(ulTag);
    ulTag.appendChild(ilTag);
    ulTag.appendChild(ilTag1);
    ulTag.appendChild(ilTag2);
    ulTag.appendChild(ilTag3);
    div2.appendChild(divTag2);
    divTag2.appendChild(aTag);

    imgTag.setAttribute(
      "src",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
    );
    imgTag.setAttribute("class", "card-img-top");

    h4Tag.setAttribute("class", "card-header fw-bolder");
    h4Tag.textContent = "팀 버너스리";

    divTag1.setAttribute("class", "card-body");
    pTag.setAttribute("class", "card-text");
    pTag.textContent =
      "1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지";

    ulTag.setAttribute("class", "list-group list-group-flush");

    ilTag.setAttribute("class", "list-group-item");
    ilTag1.setAttribute("class", "list-group-item");
    ilTag2.setAttribute("class", "list-group-item");
    ilTag3.setAttribute("class", "list-group-item");

    ilTag.textContent = "국적 - 영국";
    ilTag1.textContent = "생년월일 - 1955년 6월 8일";
    ilTag2.textContent = "직업 - 전산과학자, 프로그래머, 교수";
    ilTag3.textContent = "출신 대학 - 옥스퍼드 대학교 물리학 학사";

    divTag2.setAttribute("class", "card-footer text-end");
    aTag.setAttribute(
      "href",
      "https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC"
    );
    aTag.setAttribute("class", "card-link");
    aTag.textContent = "추가 정보";

    console.log(div2);

    const div__copy = document.querySelector("#copy");

    div__copy.appendChild(newDiv);
    console.log(div__copy);
    const clone = document.querySelector("#copy").clonenode(true);
    console.log(div__copy);
  </script>
</html>
